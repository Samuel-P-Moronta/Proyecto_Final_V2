<!doctype html>
<html lang="en" xmlns:th class="fullscreen-bg">

<head>
    <title>Login | OP-PUCMM</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/vendor/linearicons/style.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/pucmm-logo.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../assets/img/pucmm-logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/demo.css">

    <style>
        body {
            background-color: #00A0F0;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
        }

        .header h4 {
            border-bottom: 1px solid #f0f0f0;
            background-color: #f7f7f7;
            padding: 20px 40px;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- WRAPPER -->
<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div id="toastr-demo" class="panel" style="width: 500px; margin-left: auto; margin-right: auto;">
                <div class="left">
                    <div class="panel-body">
                        <div class="header">
                            <p class="lead">REST CLIENT</p>
                        </div>
                        <form method="post" class="form-auth-small" action="/login">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>

                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <label class="fancy-checkbox element-left">
                                    <input type="checkbox" name="rememberMe"><span>Remember me</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <p  th:text="${Error}" style="color:#ff0000; "></p>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN
                            </button>
                            <p></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
</div>
<!-- END WRAPPER -->
</body>
<script src="../scripts/validCamps.js"></script>
<script src="../assets/vendor/toastr/toastr.min.js"></script>
<script src="../assets/vendor/jquery/jquery.min.js"></script>
<script src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="../assets/vendor/toastr/toastr.min.js"></script>
<script src="../assets/scripts/klorofil-common.js"></script>


</html>
